<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" 
    crossorigin="anonymous"
  >
  <title>Unidiversity - Connecting people to job market</title>
</head>
<body>
  <nav class="px-4">
    <div class="d-flex text-light justify-content-center">
      <i class="fas fa-3x fa-university"></i>
      <a href="#" class="ps-2 my-auto unidiversity-brand">Unidiversity</a>
    </div>
    <div class="d-flex px-5 py-2 mt-2 text-light justify-content-center">
      <a href="#"><i class="fas px-5 fa-1x fa-search"></i></a>
      <a href="#"><i class="far px-5 fa-1x fa-user"></i></a>
      <a href="#"><i class="fas px-5 fa-1x fa-rss"></i></a>
      <a href="#"><i class="fas px-5 fa-1x fa-bars"></i></a>
    </div>
  </nav>

  <main>
    <section class="search-form">
      <h1>Filter by name, country, educational type and time to job market:</h1>
      <form action="./list_items.html" class="d-flex flex-column">
        <div class="d-flex flex-column mx-auto my-2">
          <label for="name">Name:*</label>
          <input type="text" name="name" id="name">
        </div>
        <div class="d-flex flex-column mx-auto my-2">
          <label for="country">Country:*</label>
          <input type="text" name="country" id="country">
        </div>
        <div class="d-flex flex-column mx-auto my-2">
          <label for="educational-type">Educational type:*</label>
          <select name="educational-type" id="educational-type">
            <option value="">--Educational Type--</option>
            <option value="university">University</option>
            <option value="boot-camp">Boot camp</option>
            <option value="school">School</option>
          </select>
        </div>
        <div class="d-flex flex-column mx-auto my-2">
          <label for="market-time">Time to job market(Months):*</label>
          <select name="market-time" id="maket-time">
            <option value="">--Time to job market--</option>
            <option value="3">3 Months</option>
            <option value="5">5 Months</option>
            <option value="9">9 Months</option>
          </select>
        </div>
        <div class="d-flex justify-content-center p-2 m-2">
          <input type="submit" value="Search" class="btn btn-primary submit-search mx-3">
          <a href="#" class="btn btn-warning">
            <i class="fas fa-eraser"></i> Clear filter
          </a>
        </div>
      </form>
    </section>
    <section class="container list-items">
      <div class="row">
        <h2 class="col-12 text-secondary fs-5 text-center my-4">Your result found 6 educational institution(s).</h2>
        <div class="col-12 col-md-6 col-lg-4 item-block">
          <img src="./img/institutions/darya-tryfanava-d55fhArDES0-unsplash.jpg" alt="">
          <p class="text-center">More details</p>
        </div>
        <div class="col-12 col-md-6 col-lg-4 item-block">
          <img src="./img/institutions/green-chameleon-s9CC2SKySJM-unsplash.jpg" alt="">
          <p class="text-center">More details</p>
        </div>
        <div class="col-12 col-md-6 col-lg-4 item-block">
          <img src="./img/institutions/ken-theimer-PoE6Q48B-5k-unsplash.jpg" alt="">
          <p class="text-center">More details</p>
        </div>
        <div class="col-12 col-md-6 col-lg-4 item-block">
          <img src="./img/institutions/nathan-dumlao-ewGMqs2tmJI-unsplash.jpg" alt="">
          <p class="text-center">More details</p>
        </div>
        <div class="col-12 col-md-6 col-lg-4 item-block">
          <img src="./img/institutions/element5-digital-jCIMcOpFHig-unsplash.jpg" alt="">
          <p class="text-center">More details</p>
        </div>
        <div class="col-12 col-md-6 col-lg-4 item-block">
          <img src="./img/institutions/inaki-del-olmo-NIJuEQw0RKg-unsplash.jpg" alt="">
          <p class="text-center">More details</p>
        </div>
      </div>
    </section>
    <footer>
      <section class="black-bar">
        <div>
        </div>
        <div>

        </div>
      </section>
      <section class="d-flex my-auto justify-content-between gray-bar">
        <div class="social-icons">
          <i class="fab fa-facebook-f"></i>
          <i class="fab fa-twitter"></i>
          <i class="fab fa-github"></i>
          <i class="fab fa-linkedin-in"></i>
          <i class="fab fa-instagram"></i>
        </div>
        <div class="acknowledgements">
          <p>Â© Developed by Arthur Borges. Design by PatashuleKE</p>
        </div>
      </section>
    </footer>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" 
    crossorigin="anonymous">
  </script>
  <script src="https://kit.fontawesome.com/382832813c.js" crossorigin="anonymous"></script>
</body>
</html>
